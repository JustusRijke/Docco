version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    # Ignore all version bumps in pyproject.toml to maintain wide 
    # downward compatibility and prevent shifting minimum versions.
    # This keeps the ecosystem active for the Dependency Graph and 
    # automated Security Vulnerability alerts
    ignore:
      - dependency-name: "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
