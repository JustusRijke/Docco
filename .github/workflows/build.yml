name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependencies: [locked, oldest]

    steps:
      - uses: actions/checkout@v6

      # When searching for a system Python version, uv will use the first compatible version - not the newest version.
      # Therefore, make sure the newest version is available on the runner.
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      # At the time of writing there is no way to force uv select the lowest version of Python.
      # Therefore, extract this from pyproject.toml
      # More info: https://github.com/astral-sh/uv/issues/16333
      - name: Extract minimum Python version from pyproject.toml
        if: matrix.dependencies == 'oldest'
        id: python-version
        shell: bash
        run: |
          MIN_PY=$(grep 'requires-python' pyproject.toml | sed -E 's/[^0-9.]//g')
          echo "min=$MIN_PY" >> $GITHUB_OUTPUT
          
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Install Ghostscript
        run: sudo apt-get install -y ghostscript

      - name: Install locked dependencies
        if: matrix.dependencies == 'locked'
        run: uv sync --locked

      - name: Install oldest dependencies
        if: matrix.dependencies == 'oldest'
        run: uv sync --resolution lowest --python ${{ steps.python-version.outputs.min }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.dependencies }}-${{ hashFiles('uv.lock') }}

      - name: Install Playwright browsers
        run: uv run playwright install chromium --only-shell --with-deps

      - name: Run ruff (check)
        if: matrix.dependencies == 'locked'
        run: uv run ruff check

      - name: Run ruff (format)
        if: matrix.dependencies == 'locked'
        run: uv run ruff format --check

      - name: Run ty
        if: matrix.dependencies == 'locked'
        run: uv run ty check --output-format github

      - name: Run pytest
        run: uv run pytest
        
      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-output-ubuntu-${{ matrix.dependencies }}
          path: tests/output/
          retention-days: 7

      - name: Upload coverage reports to Codecov
        if: matrix.dependencies == 'locked'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

          
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        dependencies: [locked, oldest]

    env:
      GETTEXT_VERSION: v0.21-v1.16
      GHOSTSCRIPT_VERSION: 10.06.0
      GHOSTSCRIPT_TAG: gs10060

    steps:
      - uses: actions/checkout@v6

      # At the time of writing there is no way to force uv select the lowest version of Python.
      # Therefore, extract this from pyproject.toml
      # More info: https://github.com/astral-sh/uv/issues/16333
      - name: Extract minimum Python version from pyproject.toml
        if: matrix.dependencies == 'oldest'
        id: python-version
        shell: bash
        run: |
          MIN_PY=$(grep 'requires-python' pyproject.toml | sed -E 's/[^0-9.]//g')
          echo "min=$MIN_PY" >> $GITHUB_OUTPUT

      # When searching for a system Python version, uv will use the first compatible version - not the newest version.
      # Therefore, make sure the newest version is available on the runner.
      - name: Install the newest version of Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Cache gettext
        id: cache-gettext
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\gettext
          key: gettext-windows-${{ matrix.dependencies }}-${{ env.GETTEXT_VERSION }}

      - name: Download and install gettext
        if: steps.cache-gettext.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $version = "${{ env.GETTEXT_VERSION }}"
          $gettextDir = "${{ runner.temp }}\gettext"
          $url = "https://github.com/mlocati/gettext-iconv-windows/releases/download/$version/gettext0.21-iconv1.16-static-64.zip"
          $outfile = "$env:TEMP\gettext.zip"
          Invoke-WebRequest -Uri $url -OutFile $outfile
          Expand-Archive -Path $outfile -DestinationPath $gettextDir

      - name: Add gettext to PATH
        shell: pwsh
        run: |
          $gettextDir = "${{ runner.temp }}\gettext"
          $binpath = "$gettextDir\bin"
          echo "$binpath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "Added gettext to PATH: $binpath"

          # Verify msginit is available
          $env:PATH = "$binpath;$env:PATH"
          $cmd = Get-Command msginit -ErrorAction SilentlyContinue
          if (-not $cmd) {
            throw "msginit not found after installation"
          }
          Write-Host "Verified: msginit found at $($cmd.Source)"

      - name: Cache Ghostscript
        id: cache-ghostscript
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\ghostscript
          key: ghostscript-windows-${{ matrix.dependencies }}-${{ env.GHOSTSCRIPT_VERSION }}

      - name: Download and extract Ghostscript
        if: steps.cache-ghostscript.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $tag = "${{ env.GHOSTSCRIPT_TAG }}"
          $ghostscriptDir = "${{ runner.temp }}\ghostscript"
          $url = "https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/$tag/${tag}w64.exe"
          $installer = "$env:TEMP\gs_installer.exe"
          Write-Host "Downloading Ghostscript..."
          Invoke-WebRequest -Uri $url -OutFile $installer

          Write-Host "Extracting Ghostscript..."
          & 7z x $installer -o"$ghostscriptDir" -y | Out-Null

      - name: Add Ghostscript to PATH
        shell: pwsh
        run: |
          $ghostscriptDir = "${{ runner.temp }}\ghostscript"
          $binPath = Get-ChildItem -Path $ghostscriptDir -Filter "bin" -Recurse -Directory | Select-Object -First 1
          if ($binPath) {
            $gsPath = $binPath.FullName
            Write-Host "Adding to PATH: $gsPath"
            if ($env:GITHUB_PATH) {
              try {
                echo "$gsPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              } catch {
                Write-Host "Warning: Could not write to GITHUB_PATH"
              }
            }
            $env:PATH = "$gsPath;$env:PATH"

            # Verify gswin64c.exe is available
            $gsExe = Get-Command gswin64c -ErrorAction SilentlyContinue
            if ($gsExe) {
              Write-Host "Verified: gswin64c found at $($gsExe.Source)"
              & gswin64c --version
            } else {
              throw "gswin64c command not found"
            }
          } else {
            throw "Could not find bin directory in $ghostscriptDir"
          }

      - name: Install locked dependencies
        if: matrix.dependencies == 'locked'
        run: uv sync --locked

      - name: Install oldest dependencies
        if: matrix.dependencies == 'oldest'
        run: uv sync --resolution lowest --python ${{ steps.python-version.outputs.min }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.dependencies }}-${{ hashFiles('uv.lock') }}

      - name: Install Playwright browsers
        run: uv run playwright install chromium --only-shell --with-deps

      - name: Run ruff (check)
        if: matrix.dependencies == 'locked'
        run: uv run ruff check

      - name: Run ruff (format)
        if: matrix.dependencies == 'locked'
        run: uv run ruff format --check

      - name: Run ty
        if: matrix.dependencies == 'locked'
        run: uv run ty check --output-format github

      - name: Run pytest
        run: uv run pytest

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-output-windows-${{ matrix.dependencies }}
          path: tests/output/
          retention-days: 7
