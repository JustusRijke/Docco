name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependencies: [locked, oldest]

    steps:
      - uses: actions/checkout@v6

      # When searching for a system Python version, uv will use the first compatible version - not the newest version.
      # Therefore, make sure the newest version is available on the runner.
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      # At the time of writing there is no way to force uv select the lowest version of Python.
      # Therefore, extract this from pyproject.toml
      # More info: https://github.com/astral-sh/uv/issues/16333
      - name: Extract minimum Python version from pyproject.toml
        if: matrix.dependencies == 'oldest'
        id: python-version
        shell: bash
        run: |
          MIN_PY=$(grep 'requires-python' pyproject.toml | sed -E 's/[^0-9.]//g')
          echo "min=$MIN_PY" >> $GITHUB_OUTPUT
          
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Install locked dependencies
        if: matrix.dependencies == 'locked'
        run: uv sync --locked

      - name: Install oldest dependencies
        if: matrix.dependencies == 'oldest'
        run: uv sync --resolution lowest --python ${{ steps.python-version.outputs.min }}

      - name: Run ruff (check)
        if: matrix.dependencies == 'locked'
        run: uv run ruff check

      - name: Run ruff (format)
        if: matrix.dependencies == 'locked'
        run: uv run ruff format --check

      - name: Run ty
        if: matrix.dependencies == 'locked'
        run: uv run ty check --output-format github

      - name: Run pytest
        run: uv run pytest
        
      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-output-ubuntu-${{ matrix.dependencies }}
          path: tests/output/
          retention-days: 7

      - name: Upload coverage reports to Codecov
        if: matrix.dependencies == 'locked'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

          
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        dependencies: [locked, oldest]

    steps:
      - uses: actions/checkout@v6

      # At the time of writing there is no way to force uv select the lowest version of Python.
      # Therefore, extract this from pyproject.toml
      # More info: https://github.com/astral-sh/uv/issues/16333
      - name: Extract minimum Python version from pyproject.toml
        if: matrix.dependencies == 'oldest'
        id: python-version
        shell: bash
        run: |
          MIN_PY=$(grep 'requires-python' pyproject.toml | sed -E 's/[^0-9.]//g')
          echo "min=$MIN_PY" >> $GITHUB_OUTPUT

      # When searching for a system Python version, uv will use the first compatible version - not the newest version.
      # Therefore, make sure the newest version is available on the runner.
      - name: Install the newest version of Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Download and install gettext
        shell: pwsh
        run: |
          $url = "https://github.com/mlocati/gettext-iconv-windows/releases/download/v0.21-v1.16/gettext0.21-iconv1.16-static-64.zip"
          $outfile = "gettext.zip"
          Invoke-WebRequest -Uri $url -OutFile $outfile
          Expand-Archive -Path $outfile -DestinationPath "gettext"
          $binpath = "$PWD\gettext\bin"
          echo "$binpath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "Added gettext to PATH: $binpath"

          # Verify msginit is available
          $env:PATH = "$binpath;$env:PATH"
          $cmd = Get-Command msginit -ErrorAction SilentlyContinue
          if (-not $cmd) {
            throw "msginit not found after installation"
          }
          Write-Host "Verified: msginit found at $($cmd.Source)"

      - name: Download and extract WeasyPrint executable
        shell: pwsh
        run: |
          $url = "https://github.com/Kozea/WeasyPrint/releases/download/v67.0/weasyprint-windows.zip"
          $outfile = "weasyprint.zip"
          Invoke-WebRequest -Uri $url -OutFile $outfile
          Expand-Archive -Path $outfile -DestinationPath "weasyprint"
          $binpath = "$PWD\weasyprint\dist"
          echo "$binpath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "Added WeasyPrint to PATH: $binpath"

          # Verify weasyprint is available
          $env:PATH = "$binpath;$env:PATH"
          $cmd = Get-Command weasyprint -ErrorAction SilentlyContinue
          if (-not $cmd) {
            throw "weasyprint not found after installation"
          }
          Write-Host "Verified: weasyprint found at $($cmd.Source)"

      - name: Install locked dependencies
        if: matrix.dependencies == 'locked'
        run: uv sync --locked

      - name: Install oldest dependencies
        if: matrix.dependencies == 'oldest'
        run: uv sync --resolution lowest --python ${{ steps.python-version.outputs.min }}

      - name: Run ruff (check)
        if: matrix.dependencies == 'locked'
        run: uv run ruff check

      - name: Run ruff (format)
        if: matrix.dependencies == 'locked'
        run: uv run ruff format --check

      - name: Run ty
        if: matrix.dependencies == 'locked'
        run: uv run ty check --output-format github

      - name: Run pytest
        run: uv run pytest
        
      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-output-windows-${{ matrix.dependencies }}
          path: tests/output/
          retention-days: 7
