name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.11", "3.x"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext imagemagick poppler-utils

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=src/docco --cov-report=term-missing --cov-report=xml

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-output-ubuntu-py${{ matrix.python-version }}
          path: tests/output/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-windows:
    runs-on: windows-latest
    if: false
    strategy:
      matrix:
        python-version: ["3.11", "3.x"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          choco install imagemagick --version=6.9.11.60 poppler -y

      - name: Download and extract WeasyPrint executable
        shell: pwsh
        run: |
          $version = "67.0"
          $url = "https://github.com/Kozea/WeasyPrint/releases/download/v${version}/weasyprint-windows.zip"
          $outfile = "weasyprint.zip"
          Invoke-WebRequest -Uri $url -OutFile $outfile
          Expand-Archive -Path $outfile -DestinationPath "weasyprint-extract"
          $exePath = (Get-ChildItem -Path "weasyprint-extract" -Filter "weasyprint.exe" -Recurse).DirectoryName
          echo "$exePath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=src/docco --cov-report=term-missing --cov-report=xml

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-output-windows-py${{ matrix.python-version }}
          path: tests/output/
          retention-days: 7
