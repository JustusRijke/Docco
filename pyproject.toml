[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docco"
version = "0.1.0"
description = "Convert Markdown files with YAML frontmatter and CSS stylesheets to professional A4 PDFs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Justus Rijke", email = "justusrijke@gmail.com"}
]
dependencies = [
    "markdown-it-py>=4.0.0",
    "pyyaml>=6.0",
    "weasyprint>=66.0; sys_platform != 'win32'",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "ruff>=0.3.0",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "radon>=6.0",
]

[project.scripts]
docco = "docco.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src/docco --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
omit = ["src/docco/cli.py"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N"]
ignore = []
