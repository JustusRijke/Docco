[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docco"
version = "0.1.0"
description = "Convert Markdown files with YAML frontmatter and CSS stylesheets to professional A4 PDFs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Justus Rijke", email = "justusrijke@gmail.com"}
]
dependencies = [
    "markdown-it-py>=4.0.0",
    "mdit-py-plugins>=0.5.0",
    "pyyaml>=6.0.0",
    "python-frontmatter>=1.0.0",
    "weasyprint>=66.0; sys_platform != 'win32'",
    "translate-toolkit>=3.15.0",
    "colorlog>=6.0.0",
    "polib>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.0",
    "pytest>=8.4",
    "pytest-cov>=7.0",
    "radon>=6.0",
]

[project.scripts]
docco = "docco.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src/docco --cov-report=term-missing --cov-report=html --cov-report=xml"

[tool.coverage.run]
omit = ["src/docco/cli.py"]

[tool.ruff]
fix = true
target-version = "py310"